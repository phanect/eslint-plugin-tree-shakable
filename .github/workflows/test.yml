name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 14 # TODO Remove on next major release
          - 18
          - 20
          - 21

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
        if: matrix.node-version != 14
      # npm ci does not work on deprecated Node.js v14 & npm v6. Use npm install as a workaround
      - run: npm install
        if: matrix.node-version == 14

      - run: npm run build
      - run: npm run typecheck
      - run: npm test
